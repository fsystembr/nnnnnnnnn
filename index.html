<!-- Toggle Light/Dark -->
<div class="toggle-container">
<label class="toggle-icons"><i class="fa-solid fa-sun-bright"></i></label>
<label class="switch">
<input type="checkbox" id="theme-switch" onchange="toggleView()">
<span class="slider-btn"></span>
</label>

<script>
    const toogleTheme = document.getElementById("theme-switch");
    const element = document.body;
   document.addEventListener("DOMContentLoaded", () => {

    if (localStorage.getItem("dark") == "true") {
        toogleTheme.checked = true;
        element.classList.add("dark");
    } else {
        element.classList.remove("dark");
        toogleTheme.checked = false;
    }
   });

function toggleView() {
  
  if (toogleTheme.checked== true){
    element.classList.add("dark");
    localStorage.setItem("dark", "true");
  } else{
    element.classList.remove("dark");
    localStorage.setItem("dark", "false");
  }

} 

</script>
